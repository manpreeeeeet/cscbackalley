services:
  frontend_csc_app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./frontend/dist:/app/frontend

  nginx:
    image: nginx:alpine
    container_name: nginx_csc
    depends_on:
      - frontend_csc_app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/usr/share/nginx/html:ro  # Serve React build files
    ports:
      - "8888:80"  # Nginx serves frontend
    restart: unless-stopped
